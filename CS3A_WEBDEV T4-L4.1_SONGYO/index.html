<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Role and Password Authentication</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #fff, blue);
    color: grey;
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  .container {
    background: rgba(255,255,255,0.1);
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 100%;
  }
  h1 {
    margin-bottom: 24px;
    font-weight: 600;
    text-align: center;
  }
  label {
    display: block;
    margin-top: 16px;
    font-weight: 600;
    font-size: 1rem;
  }
  select, input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
    outline: none;
  }
  select:focus, input[type="password"]:focus {
    box-shadow: 0 0 8px red;
  }
  button {
    margin-top: 24px;
    width: 100%;
    padding: 12px;
    background: white;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #2c2c2c;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: black;
    color: #fff;
  }
  .result {
    margin-top: 24px;
    background: rgba(255,255,255,0.2);
    padding: 16px 20px;
    border-radius: 10px;
  }
  .result p {
    margin: 10px 0;
    font-size: 1rem;
    font-weight: 500;
  }
  .success {
    color: black;
  }
  .error {
    color: pink;
  }
</style>
</head>
<body>
  <div class="container" role="main">
    <h1>Authentication Simulation</h1>
    <form id="authForm" aria-label="User Authentication Form">
      <label for="role">Select Role</label>
      <select id="role" name="role" required aria-required="true" aria-describedby="roleHelp">
        <option value="" disabled selected>Choose your role</option>
        <option value="Department Head">Department Head</option>
        <option value="Faculty">Faculty</option>
        <option value="Student Officer">Student Officer</option>
        <option value="Student">Student</option>
      </select>
      <label for="password">Enter Password</label>
      <input type="password" id="password" name="password" placeholder="Your password" required aria-required="true" aria-describedby="passwordHelp" />
      <button type="submit">Authenticate</button>
    </form>

    <div class="result" id="result" aria-live="polite" aria-atomic="true"></div>
  </div>

</body>
</html>
